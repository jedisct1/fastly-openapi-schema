components:
  securitySchemes:
    fastly_api_key:
      type: apiKey
      in: header
      name: Fastly-Key
      description: Fastly API key for authentication
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: integer
          description: Error code
      required:
      - error
    TypeBillingAddress:
      type: string
      description: Resource type
      enum:
      - billing_address
      default: billing_address
    BillingAddressAttributes:
      type: object
      properties:
        address_1:
          type: string
          description: The first address line.
        address_2:
          type: string
          nullable: true
          description: The second address line.
        city:
          type: string
          nullable: true
          description: The city name.
        country:
          type: string
          description: ISO 3166-1 two-letter country code.
        locality:
          type: string
          nullable: true
          description: Other locality.
        postal_code:
          type: string
          description: Postal code (ZIP code for US addresses).
        state:
          type: string
          nullable: true
          description: The state or province name.
        customer_id:
          type: string
          description: Customer ID
    BillingAddressRequestData:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TypeBillingAddress'
        attributes:
          $ref: '#/components/schemas/BillingAddressAttributes'
    BillingAddressRequest:
      type: object
      properties:
        skip_verification:
          type: boolean
          description: When set to true, the address will be saved without verification
        data:
          $ref: '#/components/schemas/BillingAddressRequestData'
    UpdateBillingAddressRequestData:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TypeBillingAddress'
        id:
          type: string
          description: Alphanumeric string identifying the billing address.
        attributes:
          $ref: '#/components/schemas/BillingAddressAttributes'
    UpdateBillingAddressRequest:
      type: object
      properties:
        skip_verification:
          type: boolean
          description: When set to true, the address will be saved without verification
        data:
          $ref: '#/components/schemas/UpdateBillingAddressRequestData'
    Contact:
      type: object
      properties:
        user_id:
          type: string
          nullable: true
          description: The alphanumeric string representing the user for this customer contact.
        contact_type:
          type: string
          description: The type of contact.
