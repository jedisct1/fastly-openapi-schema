  /billing/v3/service-usage-metrics:
    get:
      operationId: retrieveServiceUsageMetricsWithNonzeroUnits
      summary: Retrieve service-level usage metrics for services with non-zero usage units
      description: 'Returns product usage, broken down by service.

        > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Billing](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions")
        permissions.

        '
      tags:
      - Account
      parameters:
      - name: cursor
        in: query
        required: false
        schema:
          type: string
          example: "eyJpZCI6IjEyMzQ1Njc4OTAifQ=="
        description: 'Pagination cursor for retrieving the next set of results. Use the cursor value from a previous response to continue pagination.'
      - name: end_month
        in: query
        required: false
        schema:
          type: string
          pattern: '^\d{4}-\d{2}$'
          example: "2024-12"
        description: 'End month for usage data query in YYYY-MM format. Must be in the past or current month.'
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
          example: 50
        description: 'Maximum number of usage records to return per page. Used for pagination to control response size.'
      - name: product_id
        in: query
        required: false
        schema:
          type: string
          example: "cdn_usage"
        description: 'Filter usage data by specific Fastly product ID. Common values include cdn_usage, compute_requests, bandwidth.'
      - name: service
        in: query
        required: false
        schema:
          type: string
          example: "SU1Z0isxPaozGVKXdv0eY"
        description: 'Filter usage data by specific service ID. Service IDs are alphanumeric strings that identify a Fastly service.'
      - name: start_month
        in: query
        required: false
        schema:
          type: string
          pattern: '^\d{4}-\d{2}$'
          example: "2024-01"
        description: 'Start month for usage data query in YYYY-MM format. Cannot be more than 12 months in the past.'
      - name: usage_type_name
        in: query
        required: false
        schema:
          type: string
          enum: ["requests", "bandwidth", "compute_requests", "compute_execution_time", "compute_ram_used", "image_optimizer_requests", "video_on_demand_requests"]
          example: "requests"
        description: 'Filter usage data by specific usage type. Determines what metric to retrieve (requests, bandwidth, compute usage, etc.).'
      responses:
        '200':
          description: A response containing usage elements.
          content:
            application/json:
              schema:
                type: object
                description: Paginated usage data with metrics and cursor for next page
                example:
                  data:
                    - usage_type: "requests"
                      unit: "requests"
                      quantity: 1250000
                      raw_quantity: 1250000
                      product_id: "cdn_usage"
                      last_updated_at: "2024-01-31T23:59:59Z"
                    - usage_type: "bandwidth"
                      unit: "bytes"
                      quantity: 524288000000
                      raw_quantity: 524288000000
                      product_id: "cdn_usage"
                      last_updated_at: "2024-01-31T23:59:59Z"
                  meta:
                    next_cursor: "eyJpZCI6IjEyMzQ1Njc4OTEifQ=="
                    total: 25
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - fastly_api_key: []
