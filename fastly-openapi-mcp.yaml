    /service/{service_id}/purge:
        post:
            description: |
                Instant Purge a particular service of items tagged with surrogate keys. Up to 256 surrogate keys can be purged in one batch request. As an alternative to sending the keys in a JSON object in the body of the request, this endpoint also supports listing keys in a Surrogate-Key request header, e.g. Surrogate-Key: key_1 key_2 key_3.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: purgeMultipleSurrogateKeyTags
            parameters:
                - description: The service_id identifier
                  in: path
                  name: service_id
                  required: true
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
                - description: fastly-soft-purge header
                  in: header
                  name: fastly-soft-purge
                  schema:
                    type: string
                - description: surrogate-key header
                  in: header
                  name: surrogate-key
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            description: Request body for Purge multiple surrogate key tags
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Purge multiple surrogate key tags
            tags:
                - Purging
    /service/{service_id}/purge/{surrogate_key}:
        post:
            description: |
                Instant Purge a particular service of items tagged with a Surrogate Key. Only one surrogate key can be purged at a time. Multiple keys can be purged using a batch surrogate key purge request.
