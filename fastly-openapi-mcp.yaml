    /service/{service_id}/stats/summary:
        get:
            description: |
                Get the stats from a service for a block of time. This lists all stats by PoP location, starting with AMS. This call requires parameters to select block of time to query. Use either a timestamp range (using start_time and end_time) or a specified month/year combo (using month and year).
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: getStatsForAService
            parameters:
                - description: The service_id identifier
                  in: path
                  name: service_id
                  required: true
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
                - description: End time in ISO 8601 format
                  in: query
                  name: end_time
                  schema:
                    format: date-time
                    type: string
                - description: 'Query parameter: month'
                  in: query
                  name: month
                  schema:
                    type: string
                - description: Start time in ISO 8601 format
                  in: query
                  name: start_time
                  schema:
                    format: date-time
                    type: string
                - description: 'Query parameter: year'
                  in: query
                  name: year
