components:
    schemas:
        Error:
            properties:
                code:
                    description: Error code
                    type: integer
                error:
                    description: Error message
                    type: string
            required:
                - error
            type: object
    securitySchemes:
        fastly_api_key:
            description: Fastly API key for authentication
            in: header
            name: Fastly-Key
            type: apiKey
info:
    contact:
        email: support@fastly.com
        name: Fastly API Support
        url: https://developer.fastly.com
    description: |-
        Via the Fastly API you can perform any of the operations that are possible within the management console, including creating services, domains, and backends; and configuring rules or uploading your own application code, as well as perform account operations such as user administration and billing reports.

        The API is organized into collections of endpoints that allow manipulation of objects related to Fastly services and accounts.

        For the most accurate and up-to-date API reference content, visit [developer.fastly.com/reference/api/](https://developer.fastly.com/reference/api/).
    license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    title: Fastly API
    version: 1.0.0
openapi: 3.0.3
paths:
    /content/edge_check:
        get:
            description: |
                Retrieve headers and MD5 hash of the content for a particular URL from each Fastly edge server. This API is limited to 200 requests per hour. If the content takes too long to download, the hash will be set to error-timeout-$pop. If the response is too large, it will be set to warning-too-large-$pop.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Engineer](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions (this endpoint does not accept a token with the `global:read` scope).
            operationId: checkStatusOfContentInEachPopsCache
            parameters:
                - description: 'Query parameter: url'
                  in: query
                  name: url
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Check status of content in each POP's cache
            tags:
                - Utilities
