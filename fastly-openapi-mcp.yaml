    /events:
        get:
            description: |
                List all events for a particular customer. Events can be filtered by user, customer and event type. Events can be sorted by date.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: listCustomerEvents
            parameters:
                - description: Filter events created after this date (ISO 8601 format)
                  in: query
                  name: filter[created_at][gt]
                  schema:
                    format: date-time
                    type: string
                - description: Filter events created on or after this date (ISO 8601 format)
                  in: query
                  name: filter[created_at][gte]
                  schema:
                    format: date-time
                    type: string
                - description: Filter events created before this date (ISO 8601 format)
                  in: query
                  name: filter[created_at][lt]
                  schema:
                    format: date-time
                    type: string
                - description: Filter events created on or before this date (ISO 8601 format)
                  in: query
                  name: filter[created_at][lte]
                  schema:
                    format: date-time
                    type: string
                - description: Filter events created at this exact date and time (ISO 8601 format)
                  in: query
                  name: filter[created_at]
                  schema:
                    format: date-time
                    type: string
                - description: 'Query parameter: filter[customer_id]'
                  in: query
                  name: filter[customer_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[event_type]'
                  in: query
                  name: filter[event_type]
                  schema:
                    type: string
                - description: 'Query parameter: filter[service_id]'
                  in: query
                  name: filter[service_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[token_id]'
                  in: query
                  name: filter[token_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[user_id]'
                  in: query
                  name: filter[user_id]
                  schema:
                    type: string
                - description: 'Query parameter: page[number]'
                  in: query
                  name: page[number]
                  schema:
                    type: integer
                - description: 'Query parameter: page[size]'
                  in: query
                  name: page[size]
                  schema:
                    type: integer
                - description: Field on which to sort. Defaults to "created" if not specified.
                  in: query
                  name: sort
                  schema:
                    default: created
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: List events
            tags:
                - Account
