components:
    schemas:
        Error:
            properties:
                code:
                    description: Error code
                    type: integer
                error:
                    description: Error message
                    type: string
            required:
                - error
            type: object
    securitySchemes:
        fastly_api_key:
            description: Fastly API key for authentication
            in: header
            name: Fastly-Key
            type: apiKey
info:
    contact:
        email: support@fastly.com
        name: Fastly API Support
        url: https://developer.fastly.com
    description: |-
        Via the Fastly API you can perform any of the operations that are possible within the management console, including creating services, domains, and backends; and configuring rules or uploading your own application code, as well as perform account operations such as user administration and billing reports.

        The API is organized into collections of endpoints that allow manipulation of objects related to Fastly services and accounts.

        For the most accurate and up-to-date API reference content, visit [developer.fastly.com/reference/api/](https://developer.fastly.com/reference/api/).
    license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    title: Fastly API
    version: 1.0.0
openapi: 3.0.3
paths:
    /billing/v3/service-usage-metrics:
        get:
            description: |
                Returns product usage, broken down by service.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Billing](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions.
            operationId: retrieveServicelevelUsageMetricsForServicesWithNonzeroUsageUnits
            parameters:
                - description: Pagination cursor for retrieving the next set of results. Use the cursor value from a previous response to continue pagination.
                  in: query
                  name: cursor
                  schema:
                    example: eyJpZCI6IjEyMzQ1Njc4OTAifQ==
                    type: string
                - description: End month for usage data query in YYYY-MM format. Must be in the past or current month.
                  in: query
                  name: end_month
                  schema:
                    example: 2024-12
                    pattern: ^\d{4}-\d{2}$
                    type: string
                - description: Maximum number of usage records to return per page. Used for pagination to control response size.
                  in: query
                  name: limit
                  schema:
                    default: 100
                    example: 50
                    maximum: 1000
                    minimum: 1
                    type: integer
                - description: Filter usage data by specific Fastly product ID. Common values include cdn_usage, compute_requests, bandwidth.
                  in: query
                  name: product_id
                  schema:
                    example: cdn_usage
                    type: string
                - description: Filter usage data by specific service ID. Service IDs are alphanumeric strings that identify a Fastly service.
                  in: query
                  name: service
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
                - description: Start month for usage data query in YYYY-MM format. Cannot be more than 12 months in the past.
                  in: query
                  name: start_month
                  schema:
                    example: 2024-01
                    pattern: ^\d{4}-\d{2}$
                    type: string
                - description: Filter usage data by specific usage type. Determines what metric to retrieve (requests, bandwidth, compute usage, etc.).
                  in: query
                  name: usage_type_name
                  schema:
                    enum:
                        - requests
                        - bandwidth
                        - compute_requests
                        - compute_execution_time
                        - compute_ram_used
                        - image_optimizer_requests
                        - video_on_demand_requests
                    example: requests
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Paginated usage data with metrics and cursor for next page
                                example:
                                    data:
                                        - last_updated_at: "2024-01-31T23:59:59Z"
                                          product_id: cdn_usage
                                          quantity: 1.25e+06
                                          raw_quantity: 1.25e+06
                                          unit: requests
                                          usage_type: requests
                                        - last_updated_at: "2024-01-31T23:59:59Z"
                                          product_id: cdn_usage
                                          quantity: 5.24288e+11
                                          raw_quantity: 5.24288e+11
                                          unit: bytes
                                          usage_type: bandwidth
                                    meta:
                                        next_cursor: eyJpZCI6IjEyMzQ1Njc4OTEifQ==
                                        total: 25
                                type: object
                    description: A response containing usage elements.
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Retrieve service-level usage metrics for services with non-zero usage units
            tags:
                - Account
    /billing/v3/usage-metrics:
        get:
            description: |
                Returns monthly usage metrics for customer by product.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Billing](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions.
            operationId: getMonthlyUsageMetrics
            parameters:
                - description: 'Query parameter: end_month'
                  in: query
                  name: end_month
                  schema:
                    type: string
                - description: 'Query parameter: start_month'
                  in: query
                  name: start_month
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 A response containing usage metric elements.
                                type: object
                    description: A response containing usage metric elements.
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
